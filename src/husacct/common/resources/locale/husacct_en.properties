# RuleTypeDescription
FacadeConventionDescription No incoming usage of the module is allowed, except via the interface.
IsNotAllowedToUseDescription No element of the module is allowed to use the specified to-module.
IsAllowedToUseDescription All elements of the module are allowed to use the specified to-module.
IsOnlyAllowedToUseDescription No element of the module is allowed to use other than the specified to-module(s).
IsTheOnlyModuleAllowedToUseDescription No elements, outside the selected module(s) are allowed to use the specified to-module.
IsNotAllowedToMakeBackCallDescription No element of the layer is allowed to use a higher-level layer.
IsNotAllowedToMakeSkipCallDescription No element of the layer is allowed to use a lower layer that is more than one level lower.
InterfaceConventionDescription InterfaceConvention description
InheritanceConventionDescription All elements of the module are sub classes of the specified super class.
NamingConventionDescription The names of the elements of the module must adhere to the specified standard.
