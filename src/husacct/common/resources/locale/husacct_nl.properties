DefineHelpDialogIntroductionText <h2>Introductie over de Architectuur Defini\u00ebren </h2><br/><p>Welkom bij deze korte tutorial die u op weg helpt met het defini\u00ebren van uw architectuur. Er zijn drie stappen vereist om de architectuur te defini\u00ebren: </p>
DefineHelpDialogContentText <h3>Identificeren van modules:</h3> De eerste stap is om de modules te identificeren, dit kan gedaan worden aan de linkerkant van het scherm onder 'Module hi\u00ebrarchie'. Hier kunt u nieuwe typen modulen aanmaken, zoals 'Subsysteem', 'Laag', 'Component' of 'Externe Library'<br/><h3>Software units toekennen</h3>Als u klaar bent met het identificeren van al uw modules kunt u de modules mappen op de daadwerkelijke code. Wanneer u naar <b>'Toegewezen Software Units'</b> gaat, kunt u de toevoegen knop gebruiken om pakketten toe te wijzen aan software units.<br/><h3>Regels aanmaken voor modulen</h3>Nadat u pakketten heeft toegevoegd aan hun modulen, kunt u regels opstellen voor de modules. Regels die vereist zijn voor het soort Software Unit zijn al automagisch toegevoegd, maar u kunt meer soorten regels toevoegen.
RuleNotConformConvention De regel kan niet toegevoegd worden omdat deze in strijd is met de conventies.
Warnings Waarschuwingen
IncorrectToModuleFacadeConvExc De To-Module moet gelijk zijn aan de To-Module van de parent rule, of daar een kind van zijn.


