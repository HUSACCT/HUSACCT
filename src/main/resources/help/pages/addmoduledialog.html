<!DOCTYPE html>
<html>
<body>

<h1>Add module dialog</h1>

<p>
	To add a module from this dialog, you need to perform the following steps:
	<br><br>
	<code>
		1. Enter a module name.<br>
		2. Optional: Enter a description.<br>
		3. Select a module type.<br>
		4. Click on the “Save” button.<br>
		5. You can now see that a new module has been added in module hierarchy.<br>
	</code>
</p>

</body>
</html>
